name: Release
on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Determine version bump
        id: version
        run: |
          # Logic to determine if patch/minor/major based on commit messages
          # or use a tool like semantic-release
          echo "bump=patch" >> $GITHUB_OUTPUT

      - name: Bump version
        run: bun version ${{ steps.version.outputs.bump }}

      - name: Push changes
        run: |
          git push origin main
          git push origin --tags

      - name: Publish to npm
        run: bun publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}